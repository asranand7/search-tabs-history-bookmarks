<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background for the popup */
            color: #fff; /* White text color */
            margin: 0;
            padding: 0;
            overflow: hidden;
            border-radius: 20px; /* Curvy edges for the entire popup */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Blurry shadow around the popup */
        }

        input {
            width: calc(100% - 20px); /* Adjusted for padding */
            padding: 10px;
            margin: 10px; /* Added margin to fit within the curvy edges */
            border: none;
            border-radius: 15px; /* Curvy edges for input */
            background-color: #333; /* Greyish background */
            color: #fff; /* White text color */
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Blurry shadow */
        }

        ul {
            list-style: none;
            padding: 10px; /* Added padding for spacing */
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 15px; /* Curvy edges */
            background-color: rgba(85, 85, 85, 0.8); /* Light grey transparent background */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Blurry shadow */
        }

        img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 50%;
        }

        a {
            text-decoration: none;
            color: #fff; /* White text color */
            flex: 1;
        }

        a:hover {
            background-color: rgba(102, 102, 102, 0.8); /* Slightly lighter grey on hover */
        }
    </style>
</head>
<body>
    <input type="text" id="searchBox" placeholder="Search...">
    <ul id="results"></ul>
    <script src="popup.js"></script>
</body>
</html>
