<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .search-container {
            padding: 10px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .results-heading {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .results-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .results-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .results-list li:last-child {
            border-bottom: none;
        }

        .results-list li.highlight {
            background-color: #eee;
        }

        img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 4px;
        }

        a {
            flex: 1;
            text-decoration: none;
            color: #000;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .source-info {
            color: #888;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search tabs, bookmarks, history...">
        <div id="results-container">
            <h2 id="tabs-heading" class="results-heading">Open Tabs</h2>
            <ul id="tabs-results" class="results-list"></ul>

            <h2 id="bookmarks-heading" class="results-heading">Bookmarks</h2>
            <ul id="bookmarks-results" class="results-list"></ul>

            <h2 id="history-heading" class="results-heading">History</h2>
            <ul id="history-results" class="results-list"></ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
